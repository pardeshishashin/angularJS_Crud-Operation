<div ng-controller="userController as userVM" ng-init="userVM.getRecentUsers()">
    <div class="container">
        <div class="row">
            <h3>Users</h3>
            <hr />
            <br />
            <table class="table table-striped table-response">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Date Visited</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in userVM.recentUsers"> 
                        <td align="center">
                            {{$index + 1}}
                        </td>
                        <td align="center">
                            {{user.name}}
                        </td>
                        <td align="center">
                            {{user.description}}
                        </td>
                        <td align="center">
                            {{user.date_visited}}
                        </td>
                        <td align="center">
                            <a ui-sref="edit({id: user._id})"  class="btn btn-success"> Edit  </a>
                            <a ng-click="deleteUser(user._id)" class="btn btn-danger">Delete </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
