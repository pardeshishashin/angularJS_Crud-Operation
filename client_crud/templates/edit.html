<div class="container" ng-controller="userController as userVM" ng-init="editUser()">
    <div class="panel-heading">
        <p class="panel-title"><span style="color:#5bc0de;" class="glyphicon glyphicon-edit"> </span>  Update User</p><hr>
    </div>
    <div class="panel-body">
        <form ng-submit="updateUser()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" ng-model="editUser.name" required="">

            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" ng-model="editUser.description" required="">
            </div>

            <div class="form-group">
                <label for="date">Date Visited:</label>
                <input disabled type="text" class="form-control" id="date" ng-model="editUser.date_visited" required="">
            </div>

            <button type="submit"  style="color:#5bc0de;" class="btn btn-default">Update</button>
            <a ui-sref="users" class="btn btn-default"> Cancel</a>
        </form>
    </div>
</div>
